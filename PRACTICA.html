<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA DEFINICIONES</title>
</head>
<body>
    <!-- Esto es una etiqueta de apertura y cierre, siempre tiene que haber una
    sola vez en la pagina web, es el titulo principal-->
    <h1>Este es una etiqueta encabezado de apertura y cierre</h1>

    <!-- Esto es una etiqueta en bloque,quiere decir que ocupa 
        todo el largo de la web-->
     <h2> SOY ETIQUETA DE BLOQUE</h2>

    <!-- Esto es una etiqueta en INLINE, Solo ocupa el espacio de la palabra-->
    <span> SOY ETIQUETA INLINE</SPAN>

    <!-- La etiqueta self closing no necesitan cierre, 
        se cierra en una misma etiqueta -->
    <img src="C:\Users\enriq\OneDrive\Escritorio" 
    alt="esto es un self closing con atributo">
</body>
</html>
