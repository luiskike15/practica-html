<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantica y nuevas etiquetas</title>
</head>
<body>
    <!-- Representa el contenido principal de la web -->
    <main>
        <!-- Section sirve para dividir secciones o bloques en una pagina web -->
        <section>
            <h1>Este h1 esta dentro de una section</h1>
            <!-- Article es el contenido independiente y va 
                dentro del section -->
            <article>
                <!-- header es la cabecera de la web, va en la parte
                superior  de la web -->
                <header><h2>Estoy dentro del header y article</h2></header>
                <!-- Footer es el pie de pagina de la web -->
                <footer><p>Esto es el footer</p></footer>
            </article> 
        </section>
    </main>
</body>
</html>
